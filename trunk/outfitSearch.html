<script>
var feed;
var pContainer;
var playerHistory;
var tagsHistory;

$(document).ready(function(){
	//alert('Create global/static playerContainer, Add CSS to OutfitFeed');
	
	playerHistory = new buttonHistory({
		cookieName: 'pHistory',
		span_id: 'pHistory_list',
		onClick: function(name) {
			addPlayerFeed( name );
		}
	});/**/
	
	tagsHistory = new buttonHistory({
		cookieName: 'tHistory',
		span_id: 'tHistory_list',
		onClick: function(name) {
			addOutfitFeed( name );
		}
	});/**/
	
	$('#init_merc_feed').click( function() {
		feed = addOutfitFeed('merc');
		$('#outfit_feed').val( 'merc' );
	});
	
	$('#add').click( function() {
		feed = addOutfitFeed( $('#outfit_feed').val());
		
	});
	
	$('#player_add').click( function() {
		feed = addPlayerFeed( $('#player_feed').val());
	});
	
	$('#init_ratch_feed').click( function() {
		feed = addPlayerFeed( 'ratch' );
		$('#player_feed').val( 'ratch' );
	});
	
	$('#button2').click( function() {
		feed = addOutfitFeed( 'merc');
		feed = addOutfitFeed( 'oo');
		feed = addOutfitFeed( '666');
		feed = addOutfitFeed( 'exe');		
	});
	
	$('#button3').click( function() {
	
	});
	
	$('#button4').click( function() {
		playerHistory.addButton('ratch');
	});
	
	$('#button5').click( function() {
		tagsHistory.addButton('666');
	});
	
	// press enter on outfit tag 
	$('#outfit_feed').bind( "enterKey", function(e) {
		feed = addOutfitFeed( $('#outfit_feed').val());
	});
	
	$('#outfit_feed').keyup( function(e) {
		if( e.keyCode == 13 )	{
			$(this).trigger("enterKey");
		}
	});
	
});



function addOutfitFeed(outfit_tag) {
	tagsHistory.addButton(outfit_tag);
	
	return new OutfitWindow({
		tag: outfit_tag,
		wall_id: 'feed_wall'
	});
}

function addPlayerFeed(player_name) {
	playerHistory.addButton(player_name);
	
	return new PlayerWindow({
		pname: player_name,
		wall_id: 'feed_wall'
	});
}
</script>
